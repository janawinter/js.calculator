
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
      <title>Calculator</title>
         <link rel="stylesheet" href="./styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="calculator.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">


  </head>
    <h2> EDA Javascript calculator<h2>
    <h3> Built by Siobhan and Jana<h3>

  <div class="calculator">
    <input type="text" id="total" value="0" readonly="true">
    <div class="row">
    <div class="button allclear" href="#">AC</a></div>
    <div class="button clear" href="#">CE</a></div>
    <div class="button operator" href="#">%</a></div>
    <div class="button operator" href="#">&divide;</a></div>
  </div>

   <div class="row">
    <div class="button number" href="#">7</a></div>
    <div class="button number " href="#">8</a></div>
    <div class="button number" href="#">9</a></div>
    <div class="button operator" href="#">X</a></div>
   </div>

   <div class="row">
    <div class="button number " href="#">4</a></div>
    <div class="button number" href="#">5</a></div>
    <div class="button number" href="#">6</a></div>
    <div class="button operator" href="#">-</a></div>
   </div>

   <div class="row">
    <div class="button number" href="#">1</a></div>
    <div class="button number" href="#">2</a></div>
    <div class="button number" href="#">3</a></div>
    <div class="button operator" href="#">+</a></div>
   </div>

   <div class="row">
   <div  class="button number" href="#">0</a></div>
    <div class="button number" href="#">.</a></div>

    <div class="button equals" href="#">=</a></div>

   </div>
   </div>
  </div>
